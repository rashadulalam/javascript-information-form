<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  
  <div class="flex flex-col items-center justify-center h-screen bg-gray-50">
    <div class="bg-white max-w-lg p-5 shadow-sm rounded mb-10">
        <h1 class="text-center text-4xl mb-4 uppercase text-sky-600">Plase  fill the form</h1>

        <div class="bg-red-500 text-white p-2 my-4 rounded" id="error">
            
        </div>
        <!-- Full Name -->
        <label for="fullName" class="text-gray-600">Full Name</label>
        <input type="text" id="fullName" class="w-full bg-gray-100 text-gray-400 outline-none px-2 py-2 mb-4">

        <!-- Email Address -->
         <label for="email" class="text-gray-600">Email Address</label>
         <input type="email" id="email" class="w-full bg-gray-100 text-gray-400 outline-none px-2 py-2 mb-4">

         <!-- Full Address -->
        <label for="address" class="text-gray-600">Address</label>
        <input type="text" id="address" class="w-full bg-gray-100 text-gray-400 outline-none px-2 py-2 mb-4">

        <!-- Submit -->
        <button class="text-white bg-sky-600 w-full py-2 rounded" id="submit">Submit</button>

    </div>
    
    <!-- information -->
    <div class="bg-white max-w-lg p-5 shadow-sm rounded" id="result">
        <p class="text-gray-600 mb-4">Full Name : <span class="font-semibold text-lg" id="rName"></span></p>
        

        <!-- Email Address -->
         <p class="text-gray-600 mb-4">Email Address : <span class="font-semibold text-lg" id="rEmail"></span></p>
        

         <!-- Full Address -->
        <p class="text-gray-600 mb-4">Address : <span class="font-semibold text-lg" id="rAddress"></span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
